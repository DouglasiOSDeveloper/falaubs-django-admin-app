<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - FalaUBS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Login FalaUBS</h1>
        {% if error %}
        <div class="bg-red-100 text-red-700 p-3 rounded mb-4">{{ error }}</div>
        {% endif %}
        <form method="post" novalidate>
            {% csrf_token %}
            <label for="cpf" class="block mb-2 font-semibold">CPF</label>
            <input type="text" id="cpf" name="cpf" required pattern="\d{11}" placeholder="Digite seu CPF (somente nÃºmeros)" class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <label for="password" class="block mb-2 font-semibold">Senha</label>
            <input type="password" id="password" name="password" required placeholder="Digite sua senha" class="w-full p-2 border border-gray-300 rounded mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Entrar</button>
        </form>
    </div>
</body>
</html>
