<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat - FalaUBS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6 flex flex-col">
    <h1 class="text-2xl font-bold mb-6">Chat com a UBS</h1>
    <div class="flex-grow bg-white rounded shadow p-4 overflow-auto max-w-lg mx-auto">
        {% for message in messages %}
            {% if message.sender == "bot" %}
                <div class="mb-4 text-left">
                    <div class="inline-block bg-blue-100 text-blue-800 p-3 rounded-lg max-w-xs">{{ message.text }}</div>
                </div>
            {% else %}
                <div class="mb-4 text-right">
                    <div class="inline-block bg-green-100 text-green-800 p-3 rounded-lg max-w-xs">{{ message.text }}</div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
    <div class="mt-4 max-w-lg mx-auto">
        <input type="text" placeholder="Digite sua mensagem..." class="w-full p-2 border border-gray-300 rounded" disabled />
        <button class="mt-2 w-full bg-blue-600 text-white py-2 rounded cursor-not-allowed" disabled>Enviar</button>
        <p class="text-sm text-gray-500 mt-2">Chat mockup: envio de mensagens desabilitado.</p>
    </div>
</body>
</html>
