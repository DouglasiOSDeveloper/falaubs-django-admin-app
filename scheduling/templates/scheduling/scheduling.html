<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agendamento - FalaUBS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <h1 class="text-2xl font-bold mb-6">Agendamento de Consultas e Exames</h1>
    <ol class="list-decimal list-inside space-y-2 bg-white p-6 rounded shadow max-w-md">
        {% for step in steps %}
        <li class="p-2 border rounded hover:bg-blue-50 cursor-pointer">{{ step }}</li>
        {% endfor %}
    </ol>
</body>
</html>
